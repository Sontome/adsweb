<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vay Vốn Nhanh - Duyệt Trong Ngày</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; font-family: 'Roboto', sans-serif; }
    body {
      margin: 0;
      background: url('https://images.unsplash.com/photo-1605902711622-cfb43c4437d3?auto=format&fit=crop&w=1400&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #212529;
    }
    .container {
      max-width: 520px;
      margin: 3rem auto;
      padding: 2.5rem;
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      border-radius: 1.5rem;
      border: 1px solid #dee2e6;
    }
    h1 {
      color: #e63946;
      text-align: center;
      margin-bottom: 1rem;
      font-size: 2rem;
    }
    p.subheading {
      text-align: center;
      font-size: 1rem;
      color: #555;
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
      color: #333;
    }
    input, select, button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border: 1px solid #ced4da;
      border-radius: 0.6rem;
      font-size: 1rem;
      transition: 0.2s ease-in-out;
    }
    input:focus, select:focus {
      border-color: #e63946;
      outline: none;
    }
    button {
      background-color: #e63946;
      color: white;
      font-weight: bold;
      margin-top: 2rem;
      cursor: pointer;
      border: none;
      transition: 0.3s;
    }
    button:hover {
      background-color: #c82333;
    }
    .cta {
      text-align: center;
      margin-top: 2.5rem;
    }
    .cta a {
      text-decoration: none;
      color: white;
      background: #2a9d8f;
      padding: 0.75rem 1.5rem;
      border-radius: 999px;
      display: inline-block;
      margin-top: 0.75rem;
      transition: 0.3s;
    }
    .cta a:hover {
      background: #21867a;
    }
    .cta a.facebook {
      background: #1e88e5;
    }
    .cta a.facebook:hover {
      background: #1565c0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>VAY VỐN NHANH</h1>
    <p class="subheading">Không cần gặp mặt – Duyệt online trong ngày</p>

    <form action="https://formspree.io/f/mjkoyqdy" method="POST">
      <label for="name">Họ và tên</label>
      <input type="text" id="name" name="name" placeholder="Nhập họ tên" required>

      <label for="phone">Số điện thoại</label>
      <input type="tel" id="phone" name="phone" placeholder="Nhập số điện thoại" required>

      <label for="location">Khu vực</label>
      <select id="location" name="location" required>
        <option value="">-- Chọn khu vực --</option>
        <option value="Hà Nội">Hà Nội</option>
        <option value="Hồ Chí Minh">Hồ Chí Minh</option>
        <option value="Khác">Khu vực khác</option>
      </select>

      <label for="loan-type">Hình thức vay</label>
      <select id="loan-type" name="loan-type" required>
        <option value="">-- Chọn hình thức vay --</option>
        <option value="Tín chấp">Tín chấp</option>
        <option value="Thế chấp">Thế chấp</option>
        <option value="Vay theo lương">Vay theo lương</option>
        <option value="Vay theo cavet xe">Vay theo cavet xe</option>
        <option value="Khác">Khác</option>
      </select>

      <button type="submit">Đăng ký vay ngay</button>
    </form>

    <div class="cta">
      <p>Hoặc liên hệ nhanh:</p>
      <a href="https://zalo.me/0896612346" target="_blank">Zalo: 0896 612 346</a>
      <br><br>
      <a class="facebook" href="https://www.facebook.com/vu.shinhanbank.2025" target="_blank">Liên hệ Facebook</a>
    </div>
  </div>
</body>
</html>
